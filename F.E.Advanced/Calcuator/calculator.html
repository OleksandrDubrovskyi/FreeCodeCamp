<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<title>Calculator</title>
</head>
<body>
	<form>
		<div>
			<input type="text" id="usersInput">
		</div>
		<div class="numcontainer">
			<input type="button" class="num" value="1" onclick="numInput('1')">
			<input type="button" class="num" value="2" onclick="numInput('2')">
			<input type="button" class="num" value="3" onclick="numInput('3')">
		</div>
		<div class="numcontainer">
			<input type="button" class="num" value="4" onclick="numInput('4')">
			<input type="button" class="num" value="5" onclick="numInput('5')">
			<input type="button" class="num" value="6" onclick="numInput('6')">
		</div>
		<div class="numcontainer">
			<input type="button" class="num" value="7" onclick="numInput('7')">
			<input type="button" class="num" value="8" onclick="numInput('8')">
			<input type="button" class="num" value="9" onclick="numInput('9')">
		</div>
		<div class="numcontainer">
			<input type="button" class="num" value="0" onclick="numInput('0')">
			<input type="button" class="num" value="C" onclick="numInput()">
		</div>
	</form>


	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
