<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<title>Survey Form</title>
</head>
<body>
	<div id="wrapper">
		
		<h1 id="title">Survey Form</h1>

		<p id="description">This is a Survey Form for our users.</p>

		<form action="" id="survey-form">

			<label for="name" id="name-label"> Your name</label>
			<input type="text" id="name" placeholder="Enter your name"> <br>

			<label for="email" id="email-label">Your email</label>
			<input type="email" id="email" placeholder="Enter your email"> <br>

			<label for="number" id="number-label">Your age</label>
			<input type="number" id="number" min="10" max="120" placeholder="Enter your age"> <br>
			<hr>

			<h3>Your preferences:</h3>

			<span class="legend">Your pet:</span>
			<select name="pets" id="dropdown">
				<option value="pet">Pet</option>
				<option value="dog">Dog</option>
				<option value="cat">Cat</option>
				<option value="fish">Fish</option>
				<option value="other">Other</option>
			</select> <br><br>

			<p>Your preferred food manufacturer:</p>
			<span class="legend">Pedigree</span> <input type="radio" name="manufacturer" value="pedigree">
			<span class="legend">Royal Canine</span> <input type="radio" name="manufacturer" value="royal-canine">
			<span class="legend">Purina</span> <input type="radio" name="manufacturer" value="purina">
			<span class="legend">Other</span> <input type="radio" name="manufacturer" value="other"> <br><br>


			<p>Your preferred hobbies</p>
			<span class="legend">Knitting</span> <input type="checkbox" value="knitting"> <br>
			<span class="legend">Quilling</span> <input type="checkbox" value="quilling"> <br>
			<span class="legend">Geocashing</span> <input type="checkbox" value="geocashing"> <br>
			<span class="legend">Stamp collecting</span> <input type="checkbox" value="stamp-collecting"> <br>
			<span class="legend">Farming</span> <input type="checkbox" value="farming"> <br>

			<hr>

			<textarea rows="10" cols="50"></textarea> <br>

			<input type="submit" value="Submit">
		</form>

	</div>

</body>
</html>
