<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<title>Survey Form</title>
</head>
<body>
	<div id="wrapper">
		<nav id="navbar">

		</nav>

		<h1 id="title">Survey Form</h1>

		<p id="description">This is a Survey Form for our users.</p>

		<form action="" id="survey-form">

			<label for="name" id="name-label"> Your name</label>
			<input type="text" id="name" placeholder="Enter your name"> <br>

			<label for="email" id="email-label">Your email</label>
			<input type="email" id="email" placeholder="Enter your email"> <br>

			<label for="number" id="number-label">Your age</label>
			<input type="number" id="number" min="10" max="120" placeholder="Enter your age"> <br>

			<label for="cars">Your prefferred car</label>
			<select name="cars" id="dropdown">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select> <br>

			<p>Your preffered pets</p>
			Dogs <input type="radio" name="pets">
			Cats <input type="radio" name="pets">
			Fish <input type="radio" name="pets"> <br>

			<p>Your preffered hobbies</p>
			Knitting <input type="checkbox" value="knitting"> <br>
			Quilling <input type="checkbox" value="quilling"> <br>
			Geocashing <input type="checkbox" value="geocashing"> <br>
			Stamp collecting <input type="checkbox" value="stamp-collecting"> <br>
			Farming <input type="checkbox" value="farming"> <br>

			<textarea rows="10" cols="50"></textarea> <br>

			<input type="submit" value="Submit">
		</form>

	</div>

</body>
</html>
