<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Smallest Common Multiple</title>
    
</head>
<body>
    <script>
		//https://www.freecodecamp.org/challenges/smallest-common-multiple
		//https://stackoverflow.com/questions/185781/finding-the-lcm-of-a-range-of-numbers
		//https://stackoverflow.com/questions/147515/least-common-multiple-for-3-or-more-numbers
		//https://en.wikipedia.org/wiki/Least_common_multiple#Computing_the_least_common_multiple

		//For any number of integers this formula holds:
		//lcm(a,b,c) = lcm(a,lcm(b,c))

		function smallestCommons(arr) {
			arr = arr.sort(function(a, b){return a-b;});
			var scm = 1; 
			for (var i = arr[0]; i<=arr[1]; i+=1) { 
				 scm =  scd(scm, i); 
			}
		   return scm;
		 }
		 
		 
		 function scd (a,b) {
			  return a*b/gcd(a,b);
		 }
		 
		 
		 function gcd(a, b) {
			 if (b === 0) {  
				 return a;
			 } else {
				return gcd(b, a%b);
			 }
		 } 
		 
		 
		 smallestCommons([1,10]);
    </script>
</body>
</html>
